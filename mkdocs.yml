site_name: MaxDocs
site_url: https://ink-developer.github.io/MaxDocs/

nav:
  - Главная: index.md
  - API:
      - Подключение: api/conn.md
      - Логин: api/login.md
      - Работа с сообщениями: api/messages.md
      - Работа с профилем: api/profile.md
      - Работа с каналами: api/channels.md
      - Получение обновлений: api/updates.md
      - Опкоды: api/opcodes.md
  - Объекты:
      - Чат: objects/chat.md
      - Сообщение от юзера: objects/user_message.md
      - Информация о реакциях: objects/reaction_info.md

theme:
  name: shadcn
  favicon: img/incon.ico
  features:
    - content.code.copy
    - content.code.select
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Тёмная тема
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Светлая тема

extra_css:
  - css/codeblock.css

markdown_extensions:
  - pymdownx.highlight:
      use_pygments: true
      # linenums: true
      # pygments_style: default
  - pymdownx.superfences
  - pymdownx.progressbar
  - admonition
  - attr_list
  - fenced_code
  - toc:
      baselevel: 2
